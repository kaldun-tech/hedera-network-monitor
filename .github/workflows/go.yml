name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Download dependencies
      run: go mod download

    - name: Build monitor service
      run: go build -v ./cmd/monitor

    - name: Build CLI tool
      run: go build -v ./cmd/hmon

    - name: Format check
      run: |
        if [ -n "$(go fmt ./...)" ]; then
          echo "Go code is not formatted:"
          go fmt -d ./...
          exit 1
        fi

    - name: Run unit tests with race detection
      # Unit tests: fast (~4s), run by default
      # Excludes integration tests with //go:build integration tag
      run: go test -v -race ./...

    - name: Run integration tests
      # Integration tests: slow (~30-60s), require -tags integration
      # Tests end-to-end async workflows (webhook retries, state tracking, etc)
      run: go test -v -race -tags integration ./...

    - name: Test coverage (unit tests)
      run: go test -cover ./...

    - name: Test coverage (integration tests)
      run: go test -cover -tags integration ./...
